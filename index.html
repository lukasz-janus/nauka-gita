    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>Wróżby niewinności</h2>
                    <h3>William Blake</h3>
                    <p>
                    Zobaczyć świat w ziarenku piasku
                    <br>
                    Niebiosa w jednym kwiecie z lasu
                    <br>
                    W ściśniętej dłoni zamknąć bezmiar
                    <br>
                    W godzinie - nieskończoność czasu    
                    </p>
                    <p>Wiersz pochodzi z książki Antologia liryki angielskiej. Tłumaczył Jerzy Pietrkiewicz.</p>
                </div>
            </div>

        </div>
    </body>
